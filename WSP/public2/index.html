<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/public/css/common.css" />
    <link rel="stylesheet" href="/public/css/index.css" />
  </head>
  <body>
    <form action="/contact" method="POST" id="contact-form">
      <div>
        <label>
          First Name:
          <input
            type="text"
            name="firstName"
            placeholder="Input your First name here"
            required
          />
        </label>
      </div>
      <div>
        <label>
          Last Name:
          <input
            type="text"
            name="lastName"
            placeholder="Input your Last name here"
            required
          />
        </label>
      </div>
      <div>
        <label>
          Email:
          <input
            type="text"
            name="email"
            placeholder="Input your email here"
            required
          />
        </label>
      </div>
      <div>
        <label>
          Age:
          <select name="age">
            <option value="">--- Please Choose ---</option>
            <option value="0-18">0-18</option>
            <option value="19-29">19-29</option>
            <option value="30-39">30-39</option>
            <option value="40-49">40-49</option>
            <option value="50-59">50-59</option>
            <option value=">60">Above 60</option>
          </select>
        </label>
      </div>
      <div>
        <label>
          Description:
          <textarea
            name="description"
            cols="20"
            rows="10"
            placeholder="Tell us about you"
          ></textarea>
        </label>
      </div>
      <div>
        <input type="submit" value="Submit" />
        <input type="reset" value="Clear" />
      </div>
    </form>
    <div id="app">
      <div class="page-title" title="網上連儂牆"></div>
      <main class="d-flex">
        <div class="form-list">
          <form title="Memo submit form">
            <textarea
              class="memo"
              placeholder="Input memo content here"
            ></textarea>
            <input type="file" />
            <input type="submit" value="提交" />
          </form>
          <form title="Admin login form">
            <div class="form-title">連儂管理員專用</div>
            <input type="email" placeholder="Login with email or username" />
            <input type="password" placeholder="Input password here" />
            <input type="submit" value="提交" />
          </form>
        </div>
        <div class="memo-list">
          <div class="memo">
            <div class="memo-content"></div>
            <button aria-label="撤回 Memo" class="top-right">
              <i class="fa-solid fa-trash" aria-hidden="true"></i>
            </button>
            <button aria-label="修正 Memo" class="bottom-right">
              <i class="fa-solid fa-pen-to-square" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="/public/js/index.js"></script>
  </body>
</html>
